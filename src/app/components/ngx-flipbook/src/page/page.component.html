<div class="page"
  [style.width.px]="width"
  [style.height.px]="height"
  [style.z-index]="rotation > -90 ? 1 : 0"
  [style.background-image]="'url(' + page.front + ')'">
</div>
<div class="page back"
  [style.width.px]="width"
  [style.height.px]="height"
  [style.z-index]="rotation < -90 ? 1 : 0"
  [style.background-image]="'url(' + page.back+ ')'">
</div>
